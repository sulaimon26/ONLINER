<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store Landing Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
    }
    .header {
      background-color: #0d6efd;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .header h1 {
      font-weight: bold;
      font-size: 2.5rem;
    }
    .header p {
      font-size: 1.1rem;
    }
    /* Product Section */
    .product-card {
      border: none;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
    .product-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .product-price {
      color: #198754;
      font-weight: bold;
    }
    /* Footer */
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 30px;
    }
    .footer a {
      color: #0d6efd;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>ShopMate</h1>
    <p>Your one-stop online store for amazing products!</p>
    <a href="#products" class="btn btn-light mt-3">Shop Now</a>
  </header>

  <!-- Products Section -->
  <section id="products" class="container my-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card shadow-sm">
          <img src="https://images.unsplash.com/photo-1655804446276-7699884b469b?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHdpcmVsZXNzJTIwaGVhZHBob25lfGVufDB8fDB8fHww" class="card-img-top" alt="Product 1">
          <div class="card-body text-center">
            <div class="product-title">Wireless Headphones</div>
            <div class="product-price">$49.99</div>
            <button class="btn btn-primary mt-2">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card shadow-sm">
          <img src="https://images.unsplash.com/photo-1461141346587-763ab02bced9?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Product 2">
          <div class="card-body text-center">
            <div class="product-title">Smartwatch</div>
            <div class="product-price">$89.99</div>
            <button class="btn btn-primary mt-2">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card shadow-sm">
          <img src="https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Ymx1ZXRvb3RoJTIwc3BlYWtlcnxlbnwwfHwwfHx8MA%3D%3D" class="card-img-top" alt="Product 3">
          <div class="card-body text-center">
            <div class="product-title">Bluetooth Speaker</div>
            <div class="product-price">$29.99</div>
            <button class="btn btn-primary mt-2">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card shadow-sm">
          <img src="https://images.unsplash.com/photo-1745889763985-32324040a4cd?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHBvcnRhYmxlJTIwY2hhcmdlcnxlbnwwfHwwfHx8MA%3D%3D" class="card-img-top" alt="Product 4">
          <div class="card-body text-center">
            <div class="product-title">Portable Charger</div>
            <div class="product-price">$19.99</div>
            <button class="btn btn-primary mt-2">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 ShopMate. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a> | 
      <a href="#">Contact</a>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
